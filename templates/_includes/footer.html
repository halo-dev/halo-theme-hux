    o.src = u;
    if (c) {
      o.addEventListener(
        "load",
        function (e) {
          c(null, e);
        },
        false,
      );
    }
    s.parentNode.insertBefore(o, s);
  }
</script>

<script type="text/javascript">
  function generateCatalog(selector) {
    // interop with multilangual

    _containerSelector = "div.post-container";

    // init
    var P = $(_containerSelector),
      a,
      n,
      t,
      l,
      i,
      c;
    a = P.find("h1,h2,h3,h4,h5,h6");

    // if there is no catalog, them clear catalog's html content
    if (a.length == 0) {
      $catalog = $(".side-catalog");
      // clean
      $catalog.html("");
    } else {
      // clean
      $(selector).html("");

      // appending
      a.each(function () {
        n = $(this).prop("tagName").toLowerCase();
        let tn = n.substring(1, n.length);
        i = "#" + $(this).prop("id");
        t = $(this).text();
        c = $("<a " + 'style="margin-left:' + (tn - 1) * 5 + '%;"' + ' href="' + i + '" rel="nofollow">' + t + "</a>");
        l = $('<li class="' + n + '_nav"></li>').append(c);
        $(selector).append(l);
      });
    }

    return true;
  }

  generateCatalog(".catalog-body");

  // toggle side catalog
  $(".catalog-toggle").click(function (e) {
    e.preventDefault();
    $(".side-catalog").toggleClass("fold");
  });

  /*
   * Doc: https://github.com/davist11/jQuery-One-Page-Nav
   * Fork by Hux to support padding
   */
  async("/themes/halo-theme-hux/assets/js/jquery.nav.js", function () {
    $(".catalog-body").onePageNav({
      currentClass: "active",
      changeHash: !1,
      easing: "swing",
      filter: "",
      scrollSpeed: 700,
      scrollOffset: 0,
      scrollThreshold: 0.2,
      begin: null,
      end: null,
      scrollChange: null,
      padding: 80,
    });
  });
</script>
