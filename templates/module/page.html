    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="site-heading">
            <h1 th:text="${title}"></h1>
            <!--<hr class="small">-->
            <span class="subheading" th:text="${slogn}"></span>
          </div>
        </div>
      </div>
    </div>
  </header>
